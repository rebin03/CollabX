<!-- campaigns/templates/submit_report.html -->

{% extends 'campaigns_base.html' %}

{% block style %}
<style>
    body {
        background-color: #F3F4F6;
    }
</style>
{% endblock %}

{% block main %}
<div class="max-w-4xl mx-auto mt-10 p-8 bg-grey-100 mb-6">
    <h1 class="text-3xl font-semibold mb-6">Submit Report</h1>

    <!-- Report Form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Report Description -->
        <div class="mb-6">
            <label for="report_description" class="block text-sm font-medium text-gray-700 mb-2">Campaign Overview</label>
            {{ form.report_description }}
        </div>

        <!-- Report Image -->
        <div class="mb-6">
            <label for="report_image" class="block text-sm font-medium text-gray-700 mb-2">Add Image</label>
            {{ form.report_image }}
        </div>

        <!-- Report Video -->
        <div class="mb-6">
            <label for="report_video" class="block text-sm font-medium text-gray-700 mb-2">Add Video</label>
            {{ form.report_video }}
        </div>

        <!-- Report PDF -->
        <div class="mb-6">
            <label for="report_pdf" class="block text-sm font-medium text-gray-700 mb-2">Add PDF</label>
            {{ form.report_pdf }}
        </div>

        <!-- Buttons -->
        <div class="flex gap-4">
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded">Submit Report</button>
            <a href="{% url 'creator-dashboard' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
