{% extends 'accounts_base.html' %}

{% block main %}
<div class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">

        <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">Sign In</h1>
        <p class="text-sm text-gray-600 text-center mb-6">Welcome back ðŸ˜€!</p>
        
        <!-- Signup Form -->
        <form action="#" method="post" class="space-y-4">
            {% csrf_token %}
          <!-- Email -->
          <div>
            <label for="email-or-phone" class="block text-sm font-medium text-gray-700">Email or Phone Number</label>
            <input id="email-or-phone" name="username" type="text" placeholder="Enter your email or phone number" required class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
          </div>
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>

          </div>
          <!-- Signup Button -->
          <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600">
            Sign Up

        </form>

        <!-- Divider -->
        <div class="flex items-center justify-center my-4">
          <div class="h-px w-full bg-gray-300"></div>
          <span class="px-2 text-xs text-gray-500">Or</span>
          <div class="h-px w-full bg-gray-300"></div>
        </div>

        <!-- Google Signup -->

{% block script %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const openModalButtons = document.querySelectorAll('[data-dialog-target]');
    const closeModalButtons = document.querySelectorAll('[data-dialog-close]');
    const modalBackdrops = document.querySelectorAll('[data-dialog-backdrop]');

    openModalButtons.forEach(button => {
      button.addEventListener('click', () => {
        const modalId = button.getAttribute('data-dialog-target');
        const modal = document.querySelector(`[data-dialog="${modalId}"]`);
        const backdrop = document.querySelector(`[data-dialog-backdrop="${modalId}"]`);

        if (modal && backdrop) {
          modal.classList.remove('pointer-events-none', 'opacity-0');
          backdrop.classList.remove('pointer-events-none', 'opacity-0');
        }
      });
    });

    closeModalButtons.forEach(button => {
      button.addEventListener('click', () => {
        const modal = button.closest('[data-dialog]');
        const backdrop = document.querySelector(`[data-dialog-backdrop="${modal.getAttribute('data-dialog')}"]`);

        if (modal && backdrop) {
          modal.classList.add('pointer-events-none', 'opacity-0');
          backdrop.classList.add('pointer-events-none', 'opacity-0');
        }
      });
    });

    modalBackdrops.forEach(backdrop => {
      backdrop.addEventListener('click', (event) => {
        if (event.target === backdrop && backdrop.getAttribute('data-dialog-backdrop-close') === 'true') {
          const modalId = backdrop.getAttribute('data-dialog-backdrop');
          const modal = document.querySelector(`[data-dialog="${modalId}"]`);

          if (modal) {
            modal.classList.add('pointer-events-none', 'opacity-0');
            backdrop.classList.add('pointer-events-none', 'opacity-0');
          }
        }
      });
    });
  });
</script>
{% endblock %}
